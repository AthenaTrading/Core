name: publish
on:
  push:
    branches:
      - "main"

concurrency: ${{ github.workflow }}-${{ github.ref }}


jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-node@v2
            with:
              node-version: '18'
          - run: npm ci
          - name: Create Release Pull request or publish
            id: changesets
            uses: changesets/action@v1
            with:
              publish: npm run build
